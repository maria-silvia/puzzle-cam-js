<html>
  <head>
    <title>Camera Puzzle</title>
    <script type="text/javascript" src="slider.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="Piece.js"></script>
    <script type="text/javascript" src="initialiazers.js"></script>
    <script type="text/javascript" src="drag-and-drop.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="main()">
    <div id="menu">
      <div>
        <input type="range" min="0" max="6" id="transparencyRange" />
      </div>
      <div id="sizeControls">
        <label for="rows">Rows</label>
        <input type="number" min="1" value="3" name="rows" id="rowsInput" />
        <label for="cols">Cols</label>
        <input type="number" min="1" value="3" name="cols" id="colsInput" />
        <button onclick="start()">Restart</button>
      </div>
    </div>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
